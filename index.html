<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Matr√≠cula | MATRISPAIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .plate-font { font-family: 'Courier New', Courier, monospace; font-weight: bold; }
        .euro-plate { border-left: 35px solid #003399; position: relative; }
        .euro-plate::before { content: "E"; color: white; position: absolute; left: -25px; top: 15px; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-2xl tracking-tighter">MATRI<span class="text-blue-600">SPAIN</span></h1>
            <span class="text-xs font-bold text-gray-400">DATOS REALES DGT</span>
        </div>
    </nav>

    <header class="bg-slate-900 py-20 text-center text-white">
        <h2 class="text-4xl font-extrabold mb-6">Consulta historial por Matr√≠cula</h2>
        <div class="max-w-md mx-auto bg-white p-2 rounded-lg flex shadow-2xl">
            <input id="plateInput" type="text" placeholder="1234BBB" class="euro-plate flex-grow p-4 text-2xl text-black outline-none plate-font uppercase">
            <button onclick="consultarDGT()" class="bg-blue-600 px-6 font-bold hover:bg-blue-700 transition">BUSCAR</button>
        </div>
        <p class="mt-4 text-slate-400 text-sm italic">Atenci√≥n: Requiere cuenta activa en RegCheck</p>
    </header>

    <section id="resultSection" class="max-w-3xl mx-auto mt-10 p-6 hidden">
        <div id="loader" class="text-center py-10">
            <div class="animate-spin text-4xl mb-4">üîÑ</div>
            <p>Conectando con el servidor de Tr√°fico...</p>
        </div>

        <div id="errorBox" class="bg-red-100 border-l-4 border-red-500 p-4 text-red-700 hidden mb-6">
            <p class="font-bold">Error detectado:</p>
            <p id="errorMessage"></p>
        </div>

        <div id="reportBox" class="bg-white rounded-xl shadow-lg overflow-hidden hidden border border-gray-200">
            <div class="bg-slate-800 p-6 text-white flex justify-between items-center">
                <span id="resPlate" class="text-3xl font-mono font-bold tracking-widest"></span>
                <span class="bg-green-500 px-3 py-1 rounded text-xs font-bold">REGISTRO ENCONTRADO</span>
            </div>
            <div class="p-8 grid grid-cols-2 gap-6">
                <div><label class="text-gray-400 text-xs block">MARCA</label><span id="resMake" class="text-xl font-bold uppercase"></span></div>
                <div><label class="text-gray-400 text-xs block">MODELO</label><span id="resModel" class="text-xl font-bold uppercase"></span></div>
                <div><label class="text-gray-400 text-xs block">A√ëO</label><span id="resYear" class="text-xl font-bold"></span></div>
                <div><label class="text-gray-400 text-xs block">MOTOR</label><span class="text-xl font-bold uppercase italic text-blue-600">Ver en informe completo</span></div>
            </div>
            <div class="p-6 bg-gray-50 text-center border-t">
                <p class="text-sm text-gray-500 mb-4 font-semibold italic">¬øQuieres ver multas, embargos y accidentes de este coche?</p>
                <button class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg">DESCARGAR INFORME PDF (8.95‚Ç¨)</button>
            </div>
        </div>
    </section>

    <script>
        const REGCHECK_USER = "MrManuwT"; 

        async function consultarDGT() {
            const plate = document.getElementById('plateInput').value.trim().toUpperCase();
            if(!plate) return alert("Escribe una matr√≠cula.");

            const resSection = document.getElementById('resultSection');
            const loader = document.getElementById('loader');
            const errorBox = document.getElementById('errorBox');
            const reportBox = document.getElementById('reportBox');

            resSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            errorBox.classList.add('hidden');
            reportBox.classList.add('hidden');

            try {
                // Operaci√≥n CheckSpain de RegCheck
                const url = `https://www.regcheck.org.uk/api/reg.asmx/CheckSpain?registration=${plate}&username=${REGCHECK_USER}`;
                
                // Usamos AllOrigins para saltar el bloqueo CORS del navegador
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const json = await response.json();
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(json.contents, "text/xml");
                
                // Intentamos capturar el JSON del veh√≠culo
                const vehicleNode = xmlDoc.getElementsByTagName("vehicleJson")[0];

                if (!vehicleNode || vehicleNode.textContent === "") {
                    // Si el nodo est√° vac√≠o, miramos si hay un mensaje de error en el XML
                    const errorDesc = xmlDoc.getElementsByTagName("Description")[0]?.textContent || "Sin cr√©ditos o Matr√≠cula no encontrada";
                    throw new Error(errorDesc);
                }

                const data = JSON.parse(vehicleNode.textContent);

                // MOSTRAR DATOS REALES
                document.getElementById('resPlate').innerText = plate;
                document.getElementById('resMake').innerText = data.MakeDescription || "No disponible";
                document.getElementById('resModel').innerText = data.ModelDescription || "No disponible";
                document.getElementById('resYear').innerText = data.RegistrationYear || "No disponible";

                loader.classList.add('hidden');
                reportBox.classList.remove('hidden');

            } catch (err) {
                loader.classList.add('hidden');
                errorBox.classList.remove('hidden');
                document.getElementById('errorMessage').innerText = "La API de RegCheck respondi√≥: " + err.message + ". Revisa si tienes cr√©ditos en tu cuenta 'MrManuwT'.";
            }
        }
    </script>
</body>
</html>
