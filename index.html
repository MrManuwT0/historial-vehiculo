<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOMATRICULA | Carbon Edition Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #080808; font-family: 'Inter', sans-serif; }
        .carbon { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .plate-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .ad-slot { background: rgba(255, 255, 255, 0.01); border: 1px dashed rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; color: #333; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .btn-glow:hover { box-shadow: 0 0 30px rgba(37, 99, 235, 0.5); transform: translateY(-2px); }
    </style>
</head>
<body class="carbon text-white min-h-screen">

    <div class="max-w-[970px] mx-auto h-[60px] mt-4 ad-slot">Espacio Publicitario</div>

    <div class="flex justify-center p-6">
        <div class="w-full max-w-[550px]">
            <header class="text-center mb-8">
                <div class="flex justify-center items-center gap-3 mb-2">
                    <i class="fas fa-microchip text-blue-500 text-4xl"></i>
                    <span class="text-4xl font-black italic tracking-tighter uppercase">INFO<span class="text-blue-500">MATRICULA</span></span>
                </div>
            </header>

            <div class="glass p-6 rounded-[2rem] shadow-2xl mb-8 border border-white/10">
                <div class="flex items-center bg-white rounded-2xl px-5 py-1 shadow-inner">
                    <div class="bg-[#003399] text-white px-2 py-1 rounded-sm text-[9px] font-bold flex flex-col mr-4"><span>EU</span><span>E</span></div>
                    <input id="plateInput" type="text" placeholder="6986JDY" class="w-full py-4 text-3xl font-black text-slate-900 outline-none uppercase plate-font italic">
                </div>
                <button onclick="consultarVehiculo()" class="w-full mt-5 bg-blue-600 hover:bg-blue-700 text-white py-6 rounded-2xl font-black uppercase text-xl transition-all btn-glow active:scale-95 shadow-xl">
                    ANALIZAR VEHÍCULO
                </button>
            </div>

            <div id="loader" class="hidden text-center py-10">
                <div class="w-12 h-12 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin inline-block"></div>
            </div>

            <div id="resultsContent" class="hidden animate-fade-in">
                <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/5">
                    
                    <div class="relative h-48 bg-black">
                        <img id="vehiclePhoto" src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover opacity-40">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#080808] to-transparent"></div>
                        <div class="absolute bottom-6 left-8 bg-white px-6 py-2 rounded shadow-2xl border-b-[4px] border-slate-300">
                            <span id="resPlate" class="text-4xl font-black text-slate-800 plate-font italic">---</span>
                        </div>
                    </div>

                    <div class="p-6 grid grid-cols-2 gap-4">
                        <div class="bg-white/[0.03] p-4 rounded-xl border border-white/5">
                            <p class="text-[9px] text-blue-500 font-black uppercase mb-1">Marca</p>
                            <p id="resMake" class="text-xl font-black uppercase tracking-tight">---</p>
                        </div>
                        <div class="bg-white/[0.03] p-4 rounded-xl border border-white/5">
                            <p class="text-[9px] text-blue-500 font-black uppercase mb-1">Modelo</p>
                            <p id="resModel" class="text-xl font-black uppercase tracking-tight">---</p>
                        </div>
                        <div class="bg-blue-600/10 p-4 rounded-xl border border-blue-500/30 col-span-2 text-center">
                            <p class="text-[9px] text-blue-400 font-black uppercase mb-1 tracking-widest">Matriculación</p>
                            <p id="resYear" class="text-2xl font-black italic">---</p>
                        </div>
                        <div class="bg-white/[0.03] p-4 rounded-xl border border-white/5">
                            <p class="text-[9px] text-gray-500 font-black uppercase mb-1">Potencia</p>
                            <p id="resPower" class="text-lg font-black">---</p>
                        </div>
                        <div class="bg-white/[0.03] p-4 rounded-xl border border-white/5">
                            <p class="text-[9px] text-gray-500 font-black uppercase mb-1">Combustible</p>
                            <p id="resFuel" class="text-lg font-black uppercase">---</p>
                        </div>

                        <div class="col-span-2 mt-2 pt-4 border-t border-white/5 grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-[8px] text-blue-400 font-black uppercase mb-1">Tracción</p>
                                <p id="resDrive" class="text-xs font-bold">---</p>
                            </div>
                            <div>
                                <p class="text-[8px] text-blue-400 font-black uppercase mb-1">Carrocería</p>
                                <p id="resBody" class="text-xs font-bold">---</p>
                            </div>
                            <div class="col-span-2">
                                <p class="text-[8px] text-gray-500 font-black uppercase mb-1">Código de Motor / Versión</p>
                                <p id="resEngine" class="text-[10px] font-mono text-gray-400">---</p>
                            </div>
                        </div>
                    </div>

                    <div class="px-8 py-4 bg-black/40 border-t border-white/5 text-center">
                        <p id="resDescription" class="text-[10px] font-black text-blue-500 uppercase tracking-[4px]">CERTIFICADO DE DATOS OFICIAL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
