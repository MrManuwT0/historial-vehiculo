<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoMatricula - Informe Técnico</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2841247337828321" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap');
        body { background-color: #080808; font-family: 'Inter', sans-serif; color: white; }
        .carbon { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .plate-font { font-family: 'Orbitron', sans-serif; letter-spacing: 3px; }
    </style>
</head>
<body class="carbon min-h-screen">

    <nav class="p-6 border-b border-white/5 bg-black/40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="text-2xl font-black italic uppercase">INFO<span class="text-blue-500">MATRICULA</span></span>
            <span class="text-[10px] text-green-500 border border-green-500/20 px-3 py-1 rounded-full uppercase italic">Motor de búsqueda V3</span>
        </div>
    </nav>

    <header class="py-16 px-6 text-center">
        <div class="max-w-2xl mx-auto glass p-8 rounded-3xl border-blue-500/30">
            <h1 class="text-4xl font-black mb-6 italic uppercase tracking-tighter">CONSULTA TÉCNICA</h1>
            <div class="flex flex-col md:flex-row gap-3">
                <input id="plateInput" type="text" placeholder="MATRÍCULA" class="flex-grow py-4 px-6 text-xl font-bold text-slate-900 rounded-xl outline-none uppercase plate-font">
                <button onclick="consultarVehiculo()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-black uppercase transition-all shadow-lg active:scale-95">BUSCAR</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 px-6">
        <div id="loader" class="text-center py-10 hidden">
            <div class="animate-spin text-blue-500 text-5xl mb-4 inline-block"><i class="fas fa-circle-notch"></i></div>
            <p class="text-xs uppercase tracking-widest text-gray-500 font-bold">Analizando respuesta de RapidAPI...</p>
        </div>

        <div id="resultsContent" class="hidden">
            <div class="glass rounded-[2rem] overflow-hidden border border-white/10 shadow-2xl">
                <div class="p-8 border-b border-white/10 flex flex-col md:flex-row justify-between items-center bg-white/5">
                    <div class="bg-white px-8 py-3 rounded-lg border-b-4 border-blue-600 shadow-xl">
                        <h2 id="resPlate" class="text-5xl font-black text-slate-800 plate-font tracking-tighter">---</h2>
                    </div>
                    <div class="text-right mt-4 md:mt-0">
                        <p id="resDescription" class="text-white font-black italic uppercase text-2xl tracking-tighter">BÚSQUEDA COMPLETADA</p>
                        <p class="text-blue-500 font-bold uppercase text-[10px] italic">Datos verificados</p>
                    </div>
                </div>

                <div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white/5 p-5 rounded-2xl">
                        <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1 italic">Marca</p>
                        <p id="resMake" class="text-2xl font-black text-white uppercase italic">---</p>
                    </div>
                    <div class="bg-white/5 p-5 rounded-2xl">
                        <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1 italic">Modelo</p>
                        <p id="resModel" class="text-2xl font-black text-white uppercase italic">---</p>
                    </div>
                    <div class="bg-white/5 p-5 rounded-2xl">
                        <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1 italic">Año</p>
                        <p id="resYear" class="text-2xl font-black text-white italic">---</p>
                    </div>
                    <div class="bg-green-600/10 p-5 rounded-2xl border border-green-500/20">
                        <p class="text-[10px] text-green-500 font-black uppercase tracking-widest mb-1 italic">Potencia</p>
                        <p id="resPower" class="text-2xl font-black text-white italic">---</p>
                    </div>
                    <div class="bg-blue-600/10 p-5 rounded-2xl border border-blue-500/20">
                        <p class="text-[10px] text-blue-500 font-black uppercase tracking-widest mb-1 italic">Combustible</p>
                        <p id="resFuel" class="text-2xl font-black text-white uppercase italic">---</p>
                    </div>
                    <div class="bg-white/5 p-5 rounded-2xl">
                        <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1 italic">Cilindrada</p>
                        <p id="resEngine" class="text-2xl font-black text-white italic">---</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function consultarVehiculo() {
            const plate = document.getElementById('plateInput').value.trim().toUpperCase();
            if (!plate) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultsContent').classList.add('hidden');

            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'b4b6eb078cmsh025d40281b264c2p19be9ajsn045ec5167bae',
                    'X-RapidAPI-Host': 'spanish-car-registry.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(`https://spanish-car-registry.p.rapidapi.com/getVehicleInfo?plate=${plate}`, options);
                const res = await response.json();
                
                // Inspección para depuración
                console.log("Datos recibidos:", res);

                // Función para buscar valores sin importar el nombre de la propiedad
                const find = (obj, keys) => {
                    for (let key of keys) {
                        if (obj[key]) return obj[key];
                    }
                    // Buscar dentro de objetos anidados como 'data' o 'vehicle'
                    if (obj.data) return find(obj.data, keys);
                    if (obj.vehicle) return find(obj.vehicle, keys);
                    return null;
                };

                // Asignación ultra-flexible
                const marca = find(res, ['make', 'brand', 'Marca', 'make_name', 'marca']) || "NO DETECTADO";
                const modelo = find(res, ['model', 'Modelo', 'model_name', 'modelo']) || "NO DETECTADO";
                const anio = find(res, ['year', 'registration_year', 'first_registration', 'anio', 'registration_date']) || "---";
                const combustible = find(res, ['fuel', 'fuel_type', 'Combustible', 'combustible']) || "NO DETECTADO";
                const potencia = find(res, ['hp', 'power', 'power_hp', 'Potencia', 'horsepower']) || "---";
                const cilindrada = find(res, ['engine_cc', 'displacement', 'cc', 'Cilindrada', 'engine_size']) || "---";

                // Inyectar datos
                document.getElementById('resPlate').innerText = plate;
                document.getElementById('resMake').innerText = String(marca).toUpperCase();
                document.getElementById('resModel').innerText = String(modelo).toUpperCase();
                document.getElementById('resYear').innerText = String(anio).split('-')[0].split('/')[0]; // Limpiar fecha
                document.getElementById('resPower').innerText = potencia !== "---" ? potencia + " CV" : "CONSULTAR";
                document.getElementById('resFuel').innerText = String(combustible).toUpperCase();
                document.getElementById('resEngine').innerText = cilindrada !== "---" ? cilindrada + " CC" : "--- CC";

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('resultsContent').classList.remove('hidden');

            } catch (err) {
                console.error(err);
                alert("Error de conexión. Revisa tus créditos en RapidAPI.");
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
