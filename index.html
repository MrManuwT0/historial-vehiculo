<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOMATRICULA | PREMIUM CARBON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #080808; font-family: 'Inter', sans-serif; }
        /* Textura de fibra de carbono de tu versión principal */
        .carbon { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .plate-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .btn-glow:hover { box-shadow: 0 0 30px rgba(37, 99, 235, 0.6); transform: translateY(-1px); }
        .ad-placeholder { background: rgba(255,255,255,0.02); border: 1px dashed #333; display: flex; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body class="carbon text-white min-h-screen">

    <div class="max-w-[1000px] mx-auto h-[90px] mt-4 ad-placeholder">Espacio Publicitario Superior</div>

    <div class="flex justify-center gap-6 p-6">
        <aside class="hidden lg:flex w-[160px] h-[600px] ad-placeholder">Lateral ADS</aside>

        <div class="w-full max-w-[500px]">
            <header class="text-center mb-10">
                <div class="flex justify-center items-center gap-2 mb-1">
                    <i class="fas fa-shield-check text-blue-500 text-3xl"></i>
                    <span class="text-3xl font-black tracking-tighter italic uppercase">INFO<span class="text-blue-500">MATRICULA</span></span>
                </div>
                <div class="text-[9px] tracking-[4px] text-blue-400 font-black opacity-60">CARBON FIBER EDITION</div>
            </header>

            <div class="glass p-4 rounded-3xl shadow-2xl mb-8">
                <div class="flex items-center bg-white rounded-xl px-4 overflow-hidden border-2 border-transparent focus-within:border-blue-500 transition-all">
                    <div class="bg-[#003399] text-white px-2 py-1 rounded-sm text-[8px] font-bold flex flex-col mr-3"><span>EU</span><span>E</span></div>
                    <input id="plateInput" type="text" placeholder="6986JDY" class="w-full py-4 text-2xl font-black text-slate-900 outline-none uppercase plate-font italic">
                </div>
                <button onclick="consultarVehiculo()" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-xl font-black uppercase text-xl transition-all btn-glow active:scale-95 shadow-lg">
                    ANALIZAR AHORA
                </button>
            </div>

            <div id="loader" class="hidden text-center py-10 glass rounded-3xl mb-8">
                <div class="animate-spin text-blue-500 text-5xl mb-4 inline-block"><i class="fas fa-circle-notch"></i></div>
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-[3px]">Extrayendo ficha técnica...</p>
            </div>

            <div id="resultsContent" class="hidden animate-in fade-in duration-700">
                <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/5">
                    
                    <div class="relative h-48 bg-black">
                        <img id="vehiclePhoto" src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover opacity-50">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#080808] to-transparent"></div>
                        <div class="absolute bottom-6 left-6 bg-white px-6 py-2 rounded shadow-2xl border-b-4 border-slate-300">
                            <h2 id="resPlate" class="text-4xl font-black text-slate-800 plate-font italic uppercase">---</h2>
                        </div>
                    </div>

                    <div class="h-20 mx-6 mt-6 ad-placeholder rounded-xl">Anuncio Interno</div>

                    <div class="p-6 grid grid-cols-2 gap-4">
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <p class="text-[9px] text-blue-500 font-black uppercase tracking-widest mb-1">Marca</p>
                            <p id="resMake" class="text-xl font-black uppercase">---</p>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <p class="text-[9px] text-blue-500 font-black uppercase tracking-widest mb-1">Modelo</p>
                            <p id="resModel" class="text-xl font-black uppercase">---</p>
                        </div>
                        <div class="bg-blue-600/10 p-4 rounded-2xl border border-blue-500/20 col-span-2">
                            <p class="text-[9px] text-blue-400 font-black uppercase tracking-widest mb-1">Fecha Matriculación</p>
                            <p id="resYear" class="text-2xl font-black italic">---</p>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest mb-1">Potencia (KWs)</p>
                            <p id="resPower" class="text-xl font-black">---</p>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest mb-1">Combustible</p>
                            <p id="resFuel" class="text-xl font-black uppercase">---</p>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5 col-span-2">
                            <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest mb-1">Motor / Versión</p>
                            <p id="resEngine" class="text-sm font-bold uppercase text-gray-300">---</p>
                        </div>
                    </div>

                    <div class="p-6 bg-black/40 text-center border-t border-white/5">
                        <p id="resDescription" class="text-[10px] font-black text-blue-500 uppercase tracking-[4px]">Verificación Completada</p>
                    </div>
                </div>
            </div>
        </div>

        <aside class="hidden lg:flex w-[160px] h-[600px] ad-placeholder">Lateral ADS</aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
