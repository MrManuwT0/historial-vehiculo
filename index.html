<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoMatricula | Premium DGT Report</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#080808] text-white carbon-bg min-h-screen">

    <nav class="p-4 border-b border-white/10 bg-black/60 backdrop-blur-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-bolt text-blue-500 text-2xl"></i>
                <span class="text-xl font-black italic uppercase tracking-tighter">INFO<span class="text-blue-500">MATRICULA</span></span>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-[9px] font-bold text-blue-400 border border-blue-500/30 px-2 py-1 rounded bg-blue-500/5 uppercase italic">Render Server Connected</span>
            </div>
        </div>
    </nav>

    <header class="hero-bg py-16 px-6 text-center border-b border-white/5">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-black mb-4 italic uppercase tracking-tighter leading-none">
                ESPECIFICACIONES <span class="text-blue-600">MOTOR</span>
            </h1>
            <p class="text-gray-400 text-sm md:text-base mb-8 font-medium italic opacity-80">Consulta técnica de precisión mediante arquitectura en la nube.</p>

            <div class="glass-input p-2 rounded-2xl max-w-xl mx-auto flex flex-col md:flex-row gap-2">
                <input id="plateInput" type="text" placeholder="EJ: 1234BBB" 
                       class="flex-grow py-4 px-6 text-xl font-black text-slate-900 rounded-xl outline-none uppercase tracking-widest bg-white">
                <button onclick="consultarVehiculo()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-black uppercase transition-all shadow-lg active:scale-95">
                    BUSCAR
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto py-10 px-6">
        
        <div id="loader" class="text-center py-10 hidden">
            <div class="inline-block w-12 h-12 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
            <p class="mt-4 font-bold text-gray-500 uppercase tracking-widest text-[10px] italic">Accediendo a Render.com...</p>
        </div>

        <div id="resultsContent" class="hidden">
            <div class="glass-card overflow-hidden border border-white/10 shadow-2xl">
                
                <div class="p-8 border-b border-white/10 flex flex-col md:flex-row justify-between items-center bg-white/5">
                    <div class="bg-white px-8 py-3 rounded-lg border-b-4 border-blue-600">
                        <h2 id="resPlate" class="text-4xl font-black text-slate-800 tracking-tighter">---</h2>
                    </div>
                    <div class="text-center md:text-right mt-4 md:mt-0">
                        <p id="resDescription" class="font-black italic uppercase text-2xl tracking-tighter">DETALLES TÉCNICOS</p>
                    </div>
                </div>

                <div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="data-box"><span class="label">Marca</span><p id="resMake" class="value">---</p></div>
                    <div class="data-box"><span class="label">Modelo</span><p id="resModel" class="value">---</p></div>
                    <div class="data-box"><span class="label">Año</span><p id="resYear" class="value">---</p></div>
                    <div class="data-box border-l-blue-500"><span class="label text-blue-500">Potencia</span><p id="resPower" class="value">---</p></div>
                    <div class="data-box border-l-blue-500"><span class="label text-blue-500">Combustible</span><p id="resFuel" class="value">---</p></div>
                    <div class="data-box"><span class="label">Motor</span><p id="resEngine" class="value">---</p></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
