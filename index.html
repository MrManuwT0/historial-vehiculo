<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>InfoMatricula | Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="bg-[#080808] text-white">

    <div class="max-w-4xl mx-auto py-20 px-6 text-center">
        <h1 class="text-6xl font-black mb-10 italic uppercase">INFO<span class="text-blue-500">MATRICULA</span></h1>
        
        <div class="bg-white/5 p-4 rounded-2xl backdrop-blur-md border border-white/10 flex gap-2">
            <input id="plateInput" type="text" placeholder="1234BBB" class="flex-grow p-4 rounded-xl text-black font-bold uppercase text-2xl outline-none">
            <button onclick="consultarVehiculo()" class="bg-blue-600 px-8 rounded-xl font-bold uppercase hover:bg-blue-700 transition-all">Buscar</button>
        </div>

        <div id="loader" class="mt-10 hidden"><i class="fas fa-sync fa-spin text-4xl text-blue-500"></i></div>

        <div id="resultsContent" class="mt-10 hidden text-left">
            <div class="bg-white/5 border border-white/10 rounded-[2rem] p-8">
                <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-6">
                    <div class="bg-white text-black px-6 py-2 rounded-lg font-black text-4xl" id="resPlate">---</div>
                    <div id="resDescription" class="font-black italic text-2xl">---</div>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="p-4 bg-white/5 rounded-xl"><p class="text-xs text-gray-500 uppercase font-bold">Marca</p><p id="resMake" class="text-xl font-bold">---</p></div>
                    <div class="p-4 bg-white/5 rounded-xl"><p class="text-xs text-gray-500 uppercase font-bold">Modelo</p><p id="resModel" class="text-xl font-bold">---</p></div>
                    <div class="p-4 bg-white/5 rounded-xl"><p class="text-xs text-gray-500 uppercase font-bold">AÃ±o</p><p id="resYear" class="text-xl font-bold">---</p></div>
                    <div class="p-4 bg-white/5 rounded-xl"><p class="text-xs text-gray-500 uppercase font-bold">Potencia</p><p id="resPower" class="text-xl font-bold">---</p></div>
                    <div class="p-4 bg-white/5 rounded-xl"><p class="text-xs text-gray-500 uppercase font-bold">Motor</p><p id="resFuel" class="text-xl font-bold">---</p></div>
                    <div class="p-4 bg-white/5 rounded-xl"><p class="text-xs text-gray-500 uppercase font-bold">CC</p><p id="resEngine" class="text-xl font-bold">---</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
