<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOMATRICULA | Carbon Edition Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #080808; font-family: 'Inter', sans-serif; }
        /* Textura de fibra de carbono original */
        .carbon { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .plate-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .ad-slot { background: rgba(255, 255, 255, 0.01); border: 1px dashed rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; color: #333; font-size: 10px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body class="carbon text-white min-h-screen">

    <div class="max-w-[970px] mx-auto h-[90px] mt-4 ad-slot">Publicidad Superior</div>

    <div class="flex justify-center gap-6 p-6">
        <div class="w-full max-w-[550px]">
            <header class="text-center mb-10">
                <div class="flex justify-center items-center gap-3 mb-2">
                    <i class="fas fa-microchip text-blue-500 text-4xl"></i>
                    <span class="text-4xl font-black italic tracking-tighter uppercase">INFO<span class="text-blue-500">MATRICULA</span></span>
                </div>
                <div class="text-[10px] tracking-[6px] text-blue-400 font-black opacity-80 uppercase">Elite Carbon System</div>
            </header>

            <div class="glass p-6 rounded-[2rem] shadow-2xl mb-8 border border-white/10">
                <div class="flex items-center bg-white rounded-2xl px-5 py-1">
                    <div class="bg-[#003399] text-white px-2 py-1 rounded-sm text-[9px] font-bold flex flex-col mr-4"><span>EU</span><span>E</span></div>
                    <input id="plateInput" type="text" placeholder="6986JDY" class="w-full py-4 text-3xl font-black text-slate-900 outline-none uppercase plate-font italic">
                </div>
                <button onclick="consultarVehiculo()" class="w-full mt-5 bg-blue-600 hover:bg-blue-700 text-white py-6 rounded-2xl font-black uppercase text-xl transition-all shadow-xl active:scale-95">
                    ANALIZAR VEHÍCULO
                </button>
            </div>

            <div id="loader" class="hidden text-center py-16">
                <div class="w-16 h-16 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin inline-block"></div>
                <p class="mt-4 text-[11px] font-black text-gray-500 uppercase tracking-[4px]">Escaneando Base de Datos...</p>
            </div>

            <div id="resultsContent" class="hidden">
                <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/5">
                    <div class="relative h-56 bg-black">
                        <img id="vehiclePhoto" src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80" class="w-full h-full object-cover opacity-40">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#080808] to-transparent"></div>
                        <div class="absolute bottom-8 left-8 bg-white px-8 py-3 rounded-md shadow-2xl border-b-[6px] border-slate-300">
                            <span id="resPlate" class="text-5xl font-black text-slate-800 plate-font italic uppercase">---</span>
                        </div>
                    </div>

                    <div class="p-8 grid grid-cols-2 gap-5">
                        <div class="bg-white/[0.03] p-5 rounded-2xl border border-white/5">
                            <p class="text-[10px] text-blue-500 font-black uppercase tracking-widest mb-1">Marca</p>
                            <p id="resMake" class="text-2xl font-black uppercase">---</p>
                        </div>
                        <div class="bg-white/[0.03] p-5 rounded-2xl border border-white/5">
                            <p class="text-[10px] text-blue-500 font-black uppercase tracking-widest mb-1">Modelo</p>
                            <p id="resModel" class="text-2xl font-black uppercase">---</p>
                        </div>
                        <div class="bg-blue-600/10 p-5 rounded-2xl border border-blue-500/30 col-span-2">
                            <p class="text-[10px] text-blue-400 font-black uppercase tracking-widest mb-1">Fecha de Matriculación</p>
                            <p id="resYear" class="text-3xl font-black italic">---</p>
                        </div>
                        <div class="bg-white/[0.03] p-5 rounded-2xl border border-white/5">
                            <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1">Potencia Real</p>
                            <p id="resPower" class="text-xl font-black">---</p>
                        </div>
                        <div class="bg-white/[0.03] p-5 rounded-2xl border border-white/5">
                            <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1">Combustible</p>
                            <p id="resFuel" class="text-xl font-black uppercase">---</p>
                        </div>
                        <div class="bg-white/[0.03] p-5 rounded-2xl border border-white/5 col-span-2">
                            <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1">Versión / Motor</p>
                            <p id="resEngine" class="text-sm font-bold uppercase text-gray-400">---</p>
                        </div>
                    </div>

                    <div class="px-8 py-6 bg-black/40 border-t border-white/5 text-center">
                        <p id="resDescription" class="text-[11px] font-black text-blue-500 uppercase tracking-[4px]">CERTIFICADO DE DATOS OFICIAL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function consultarVehiculo() {
            const plate = document.getElementById('plateInput').value.trim().toUpperCase();
            if (!plate) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultsContent').classList.add('hidden');

            try {
                // Cambia esta URL si tu servidor de Render ha cambiado de nombre
                const response = await fetch(`https://api-historial-vehiculo.onrender.com/${plate}`);
                if (!response.ok) throw new Error("Servidor no responde");
                
                const data = await response.json();
                const v = Array.isArray(data) ? data[0] : data;

                document.getElementById('resPlate').innerText = plate;
                document.getElementById('resMake').innerText = v.MARCA || "---";
                document.getElementById('resModel').innerText = v.MODELO || "---";
                document.getElementById('resYear').innerText = v.FECHA_MATRICULACION || "---";
                document.getElementById('resFuel').innerText = v.TYMOTOR || "---";
                document.getElementById('resEngine').innerText = v.TPMOTOR || "---";
                
                if (v.KWs) {
                    const kw = parseFloat(v.KWs);
                    const cv = Math.round(kw * 1.35962);
                    document.getElementById('resPower').innerText = `${kw} KW (${cv} CV)`;
                }

                document.getElementById('resultsContent').classList.remove('hidden');
            } catch (err) {
                alert("Error: El servidor no responde. Verifica que tu API en Render esté activa.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
