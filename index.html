<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOMATRICULA | CARBON</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carbon-wrapper">
        <header>
            <div class="logo-carbon"><span>INFO</span>MATRICULA</div>
            <div class="badge">SISTEMA PROXY RENDER ACTIVO</div>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="plateInput" placeholder="6986JDY" maxlength="8">
                <button onclick="consultarVehiculo()">CONSULTAR</button>
            </div>
        </section>

        <div id="loader" class="loader hidden"></div>

        <div id="resultsContent" class="results-card hidden">
            <div class="vehicle-banner">
                <img id="vehiclePhoto" src="" alt="Cargando...">
                <div class="banner-overlay"></div>
                <div class="plate-tag" id="resPlate">---</div>
            </div>

            <div class="data-content">
                <h2 id="resMake">MARCA</h2>
                <p id="resModel">MODELO</p>

                <div class="specs-grid">
                    <div class="spec-item"><label>AÃ‘O</label><span id="resYear">---</span></div>
                    <div class="spec-item"><label>POTENCIA</label><span id="resPower">---</span></div>
                    <div class="spec-item"><label>MOTOR</label><span id="resEngine">---</span></div>
                    <div class="spec-item"><label>FUEL</label><span id="resFuel">---</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
