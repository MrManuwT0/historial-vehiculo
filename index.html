<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOMATRICULA | PREMIUM CARBON</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ad-top">ANUNCIO SUPERIOR</div>

    <div class="main-layout">
        <aside class="ad-side">ADS</aside>

        <div class="carbon-card">
            <header>
                <div class="logo"><span>INFO</span>MATRICULA</div>
            </header>

            <div class="search-box">
                <input type="text" id="plateInput" placeholder="6986JDY" maxlength="8">
                <button onclick="consultarVehiculo()">CONSULTAR</button>
            </div>

            <div id="loader" class="loader hidden"></div>

            <div id="resultsContent" class="results hidden">
                <div class="vehicle-bg">
                    <img id="vehiclePhoto" src="" alt="Coche">
                    <div class="plate-label" id="resPlate">---</div>
                </div>

                <div class="data-grid">
                    <div class="item"><label>MARCA</label><span id="resMake">---</span></div>
                    <div class="item"><label>MODELO</label><span id="resModel">---</span></div>
                    <div class="item"><label>AÃ‘O</label><span id="resYear">---</span></div>
                    <div class="item"><label>POTENCIA</label><span id="resPower">---</span></div>
                </div>
                <div class="ad-internal">ANUNCIO INTERNO</div>
            </div>
        </div>

        <aside class="ad-side">ADS</aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
