<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOMATRICULA | PREMIUM CARBON</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ad-banner top-ad">--- PUBLICIDAD SUPERIOR ---</div>

    <div class="layout-main">
        <aside class="ad-sidebar left-ad">ADS</aside>

        <div class="carbon-container">
            <header>
                <div class="logo"><span>INFO</span>MATRICULA</div>
                <div class="edition-label">CARBON EDITION</div>
            </header>

            <div class="search-box-premium">
                <input type="text" id="plateInput" placeholder="EJ: 1234BCD" maxlength="8">
                <button onclick="consultarVehiculo()">CONSULTAR</button>
            </div>

            <div id="loader" class="loader hidden"></div>

            <div id="resultsContent" class="results-card hidden">
                <div class="vehicle-hero">
                    <img id="vehiclePhoto" src="" alt="Vehículo">
                    <div class="carbon-overlay"></div>
                    <div class="plate-badge" id="resPlate">---</div>
                </div>

                <div class="specs-grid">
                    <div class="spec-tile"><label>MARCA</label><span id="resMake">---</span></div>
                    <div class="spec-tile"><label>MODELO</label><span id="resModel">---</span></div>
                    <div class="spec-tile"><label>AÑO</label><span id="resYear">---</span></div>
                    <div class="spec-tile"><label>POTENCIA</label><span id="resPower">---</span></div>
                    <div class="spec-tile"><label>COMBUSTIBLE</label><span id="resFuel">---</span></div>
                    <div class="spec-tile"><label>CILINDRADA</label><span id="resEngine">---</span></div>
                </div>

                <div class="ad-internal">--- PUBLICIDAD INTERNA ---</div>
            </div>
        </div>

        <aside class="ad-sidebar right-ad">ADS</aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
